apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
spec:
  replicas: 3
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
      - name: plex
        image: linuxserver/plex
        imagePullPolicy: Always
        ports:
        - containerPort: 32400
          name: plex
        - containerPort: 32400
          name: plex-udp
          protocol: UDP
        - containerPort: 32469
          name: plex2
        - containerPort: 32469
          name: plex2-udp
          protocol: UDP
        - containerPort: 5353
          name: plex3-udp
          protocol: UDP
        - containerPort: 1900
          name: plex4-udp
          protocol: UDP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: VERSION
          value: "latest"
        - name: PLEX_CLAIM
          value: claim-wsSPmCtRqz2-iyS6fevi
        volumeMounts:
        - mountPath: /nfs
          name: tv
#        - mountPath: /config
#          name: config
      volumes:
      - name: tv
        nfs:
          path: /mnt/user/tv
          server: 172.16.2.10
#      - name: config
#        nfs:
#          path: /mnt/user/appdata/k8s-plex
#          server: 172.16.2.10
